<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:site_name" content="카드 맞추기 게임" />
    <meta name="og:title" content="카드 맞추기 게임" />
    <meta
      name="og:description"
      content="카드 맞추기 게임의 홈페이지입니다."
    />
    <meta name="og:type" content="website" />
    <meta name="keywords" content="개인포트폴리오, 카드맞추기" />
    <meta name="author" content="김선민" />
    <meta
      name="description"
      property="og:description"
      content="카드 맞추기 게임입니다."
    />
    <meta
      property="og:image"
      content="https://baboda212.github.io/cardMatchGame/images/Ellipse 8.png"
    />
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg" sizes="16x16">
    <title>그림을 맞춰 보아요</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">그림을 맞춰보아요</a></li>
                <li><a href="card.html">퍼즐을 맞춰보아요</a></li>
            </ul>
        </nav>
    </header>
    <div id="container" class="no-drag">
        <div class="board">
            <h1>그림을 맞춰 보아요 </h1>
            <div class="table">
                <div class="table-time">
                    <strong id="player-time" class="blink" aria-label="남은 시간"></strong>
                </div>
                <div class="table-stage">
                    STAGE<strong id="player-stage" aria-label="스테이지"></strong>
                </div>
            </div>

            <main class="game">
                <div class="game_board">
                </div>
            </main>

            <div class="stage-clear"></div>
        </div>

        <div class="modal modal-layer">
            <div class="modal_content">
                <div class="modal_content-title">
                </div>
        
                <button class="white-button modal_content-close-button" type="button">
                    닫기
                </button>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
