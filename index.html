<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림을 맞춰 보아요</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="no-drag">
        <div class="board">
            <h1>그림을 맞춰 보아요</h1>
            <div class="table">
                <div class="table-time">
                    <strong id="player-time" class="blink" aria-label="남은 시간"></strong>
                </div>
                <div class="table-stage">
                    STAGE<strong id="player-stage" aria-label="스테이지"></strong>
                </div>
            </div>

            <main class="game">
                <div class="game_board">
                </div>
            </main>

            <div class="stage-clear"></div>
        </div>

        <div class="modal modal-layer">
            <div class="modal_content">
                <div class="modal_content-title">
                </div>
        
                <button class="white-button modal_content-close-button" type="button">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
